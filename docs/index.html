<head>
    <meta charset="UTF-8">
    <title>MRR Triangle</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>[MRR Triangle]</h1>
        <form id="speed_form">
            <div id="speed_group">
                <div class="pair">
                    <label class="paired" for="dia">Tool Ã˜:</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="dia" id="dia" size="5" autofocus="autofocus" />
                </div>
                <div class="pair">
                    <label class="paired" for="sfm">SFM:</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="sfm" id="sfm" size="5" autofocus="autofocus" />
                </div>
                <div class="pair">
                    <label class="paired" for="flutes">Flutes:</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="flutes" id="flutes" size="3" autofocus="autofocus" />
                </div>
                <div class="pair">
                    <label class="paired" for="ipt">IPT:</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="ipt" id="ipt" size="6" autofocus="autofocus" />
                </div>
            </div>

        </form>

        <br>
            <div class="triangle" id="triangle">
                <div class="pair"></div>
                <div class="pair">
                    <label class="paired" for="ipm">IPM:</label>
                    <label class="paired_result" id="ipm"></label>
                </div>
                <div class="grid_spacer"></div>

                <div class="pair"></div>
                <div class="pair">
                    <label class="paired" for="mrr">MRR:</label>
                    <label class="paired_result" id="mrr"></label>
                </div>
                <div class="pair"></div>

                <div class="grid_spacer"></div>
                <div class="pair">
                    <label class="paired" for="radial">Radial</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="radial" id="radial" size="4" autofocus="autofocus" />
                </div>
                <div class="pair"></div>
                <div class="pair">
                    <label class="paired" for="axial">Axial</label>
                    <input class="paired" type="text" inputmode="decimal" placeholder="axial" id="axial" size="4" autofocus="autofocus" />
                </div>

            </div>
        <div class="item">
            RPM: <label title="(SFM/diameter)*3.8197.  See p. 1084 Machinery's Handbook 31st edition." id="rpm"></label>
        </div>

        <div id="notes">
            <span id="notes_line">
                <label class="one_note">
                    <a href="about.html">About</a>
                </label>
                <label class="one_note">
                    <a href="LICENSE.txt">License</a>
                </label>
            </span>
        </div>
    </div>


</body>
    <script src="./mrr.js"></script>
    <script src="./linear.js"></script>
</html>
